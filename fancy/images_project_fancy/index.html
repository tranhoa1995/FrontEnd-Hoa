<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header-Container"> 
        <!-- Brand --> 
        <div class="brand">
            <div class="brand-name">
                FANCY
            </div>
            <div class="brand-welcome">
                <h1>welcome to fancy</h1>
            </div>
            <div class="brand-detail">
                <p>𝘜𝘭𝘵𝘪𝘮𝘢𝘵𝘦 𝘊𝘳𝘦𝘢𝘵𝘪𝘷𝘦, 𝘉𝘶𝘴𝘪𝘯𝘦𝘴𝘴, 𝘗𝘰𝘳𝘵𝘧𝘰𝘭𝘪𝘰, 𝘔𝘶𝘭𝘵𝘪𝘱𝘶𝘳𝘱𝘶𝘴𝘦 𝘞𝘗 𝘛𝘩𝘦𝘮𝘦</p>
            </div>
            <div class="header-button">
                <button class="header-button-left">Live preview</button>
                <button class="header-button-right">Purchase now</button>
            </div>
        </div>
        <!-- Brand end -->

        <!-- Banner -->
        <div class="banner">
            <div class="banner-img-left">
                <div class="banner-left">
                    <div class="banner-left-item-a">
                        <img src="/fancy/images_project_fancy/images/banner-left-1.png" alt="">
                    </div>
                    <div class="banner-left-item-b">
                        <img src="/fancy/images_project_fancy/images/banner-left-2.jpg" alt="">
                    </div>
                    <div class="banner-left-item-c">
                        <img src="/fancy/images_project_fancy/images/banner-left-3.png" alt="">
                    </div>
                </div>
            </div>
            <div class="banner-img-center">
                <div class="banner-center-img">
                    <img src="/fancy/images_project_fancy/images/banner-center.png" alt="">
                </div>
            </div>
            <div class="banner-img-right">
                <div class="banner-right">
                    <div class="banner-right-img-a">
                        <img src="/fancy/images_project_fancy/images/banner-right-1.png" alt="">
                    </div>
                    <div class="banner-right-img-c">
                        <img src="/fancy/images_project_fancy/images/banner-right-3.png" alt="">
                    </div>
                    <div class="banner-right-img-b">
                        <img src="/fancy/images_project_fancy/images/banner-right-2.png" alt="">
                    </div>
                    
                    <div class="banner-right-img-d">
                        <img src="/fancy/images_project_fancy/images/banner-right-4.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- Banner end -->


    </div>
</body>
</html>
